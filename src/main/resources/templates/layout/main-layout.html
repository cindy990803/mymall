<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title th:text="${title}">My Mall</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

  <script th:src="@{/js/common/common.js}"></script>

</head>

<body>
  <header th:replace="~{layout/fragments :: headerFragment(${activeTab})}">  <!--  ~{파일명 :: fragment 이름}  물결(~)로 시작하는 것은 fragment를 의미한다!  -->

  </header>

  <section layout:fragment="content">


  </section>

  <footer th:replace="~{layout/fragments :: footerFragment}">  <!--  th:replace = 덮어쓰는 것 / th:insert = 그 자리에 넣는 것(사사로운 차이가 있음. 스타일 지정할 때는 신경 쓸 것) -->

  </footer>
</body>
</html>
